<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/calculadora.js"></script>

</head>

<body>
    <div class="general">
        <div id="result">
            0
        </div>

        <div class="fila">
            <div class="nor" onclick="agregar('1')">1</div>
            <div class="nor" onclick="agregar('2')">2</div>
            <div class="nor" onclick="agregar('3')">3</div>
            <div class="nor" onclick="sumaF()">+</div>
        </div>
        <div class="fila">
            <div class="nor" onclick="agregar('4')">4</div>
            <div class="nor" onclick="agregar('5')">5</div>
            <div class="nor" onclick="agregar('6')">6</div>
            <div class="nor" onclick="restaF()">-</div>
        </div>
        <div class="fila">
            <div class="nor" onclick="agregar('7')">7</div>
            <div class="nor" onclick="agregar('8')">8</div>
            <div class="nor" onclick="agregar('9')">9</div>
            <div class="nor" onclick="multiF()">x</div>
        </div>
        <div class="fila">
            <div class="nor" onclick="agregar('.')">.</div>
            <div class="nor" onclick="agregar('0')">0</div>
            <div class="nor" id="botonCE" onclick="borra()">CE</div>
            <div class="nor" onclick="diviF()">/</div>
        </div>
        <div class="igualT" onclick="igual()">=</div>
    </div>

</body>

</html>
